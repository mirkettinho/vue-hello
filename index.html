<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Vue hello!</title>
</head>
<body>

  <div id="app">
    <h1 :class="textColor">{{message}}</h1>
    <h2>Hai cambiato il colore {{counter}} volte</h2>
    
    <div>
    <button @click="changeColor">Clicca per cambiare colore</button>
    </div>


    <input v-model="message" type="text" placeholder="">
    <input v-model="textColor" type="text" placeholder="Inserisci il colore">
    <img :src="image" alt="">

  </div>


  
  <div class="legenda-colori">
    <ul>
      <span>i colori disponibili sono:</span>
      <li>
        <span>red</span>
      </li>

      <li>
        <span>green</span>
      </li>

      <li>
        <span>aqua</span>
      </li>

      <li>
        <span>aquamarine</span>
      </li>

    </ul>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
